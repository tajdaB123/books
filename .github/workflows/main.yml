name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.100  # You can specify the .NET Core version you need

      - name: Restore dependencies
        run: dotnet restore books/Books/Books.csproj

      - name: Build main application
        run: dotnet build books/Books/Books.csproj --configuration Release

      - name: Test unit testing project
        run: dotnet test books/BooksUnitTesting/UnitTesting.csproj --configuration Release
